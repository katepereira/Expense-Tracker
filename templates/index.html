<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form" action="/add_expense" method="POST">
            <input type="text" name="name" placeholder="Expense Name" required />
            <input type="number" name="amount" placeholder="Amount" required />
            <select name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Clothing">Clothing</option>
                <option value="Furniture">Furniture</option>
                <option value="Travel">Travel</option>
                <option value="Medical Expenses">Medical Expenses</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Jewellery">Jewellery</option>
                <option value="Beauty Products">Beauty Products</option>
                <option value="Investments/Finance">Investments/Finance</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" name="date" required />
            <button type="submit">Add Expense</button>
        </form>
        <a href="/view_expenses">View Expenses</a>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
